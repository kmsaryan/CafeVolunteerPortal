<!DOCTYPE html>
<html>

<head>
    <title>Credits</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Cafe Volunteer Portal</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>Credits</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount Made</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for credit in credits %}
            <tr>
                <td>{{ credit.name }}</td>
                <td>{{ credit.date }}</td>
                <td>{{ credit.amount_made }}</td>
                <td>{{ credit.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>

</html>
