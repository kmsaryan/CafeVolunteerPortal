<!DOCTYPE html>
<html>

<head>
    <title>Volunteer Signups</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Volunteer Signups</h1>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for signup in signups %}
                <tr>
                    <td>{{ signup.name }}</td>
                    <td>{{ signup.date }}</td>
                    <td>{{ signup.start_time }}</td>
                    <td>{{ signup.end_time }}</td>
                    <td>
                        <span class="{{ 'confirmed' if signup.attendance == 'Confirmed' else 'pending' }}">
                            {{ signup.attendance }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="button" href="/">Back to Home</a>
    </div>
</body>

</html>
